<body>
	


<script>


function generateOTP() {
		
	

	var string = '01234567';
	let OTP = '';
	

	var len = string.length;
	for (let i = 0; i < 6; i++ ) {
		OTP += string[Math.floor(Math.random() * len)];
	}
	return OTP;
}

document.write("OTP of 6 length: ")
document.write( generateOTP() );



</script>					
</body>
</html>
